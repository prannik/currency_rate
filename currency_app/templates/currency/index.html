<body>


  <div class="navbar navbar-dark bg-dark shadow-sm">

        <br>

    </div>
  </div>


<div class="container mt-5">
    <div class="row">
        <div class="col-5">
            {% for i in list_currency %}
                <div class="alert alert-danger" role="alert" title="{{i.name}}">
                    {{i.scale}} {{i.abr}}
                </div>
            {% endfor %}
        </div>
        <div class="col-5">
            {% for i in list_currency %}
                <div class="alert alert-danger" role="alert" title="{{i.name}}">

            {% endfor %}
        </div>
    </div>
